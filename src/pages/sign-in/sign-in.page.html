<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="logForm()" novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username">
        </ion-input>
      </ion-item>

      <tja-control-messages [control]="loginForm.controls.username"></tja-control-messages>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>

      <tja-control-messages [control]="loginForm.controls.password"></tja-control-messages>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button type="submit" [disabled]="!loginForm.valid" color="primary" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" light block>Signup</button>
        </ion-col>
      </ion-row>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button color="secondary" (click)="signInAnonymously()">Login Anonymously</button>
        </ion-col>
      </ion-row>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button color="secondary" (click)="signInWithGoogle()">Login with Google</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <h5>Login State</h5>
  <p>
    {{loginState$ | async | json}}
  </p>

  <error [error]="(loginState$ | async).error">
  </error>
</ion-content>
